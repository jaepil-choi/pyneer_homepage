{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'projects/style.css' %}"/>

{% if latest_project_list %}
    <ul>
        {% for p in latest_project_list %}
        <li>
            <a href="{% url 'projects:detail' p.id %}">{{p.project_text}}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No projects yet.</p>
{% endif %}
